<!DOCTYPE HTML>
<html>
	<head>
		<style>

		
		#myInput
		{
			
			padding:3px;
			width: 450px;
			height:30px;
			font-size:.9em;
		}   
		
		
		._mapHud_
		{  
			
			position:relative;  
			padding:5px;
			border-radius:0 0 15px 15px;
			color:#fff;
			text-shadow:0px -1px #000;
			background-color: #555;
		}
		
		</style> 
		
		<link rel="stylesheet" type="text/css" href="example.css" />
		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
		<script type="text/javascript" src="../Source/GeoSuggester-pure.js"></script>
		<script language="javascript" type="text/javascript">
		
		window.onload = function()
		{
			var geo = new GeoSuggester("myInput",{
				canvasHeight: 400,
				mode: 'map',
				onSelect: function()
				{   				   
				   document.getElementById('postalCode').value = this.selected.postalCode;
				   document.getElementById('route').value = this.selected.route;
				   document.getElementById('street_number').value = this.selected.streetNumber;
				   document.getElementById('region').value = this.selected.adminArea1; 
				   document.getElementById('locality').value = this.selected.locality;
				   document.getElementById('coord').value = this.selected.latitude+ " "+this.selected.longitude;
					
				},
				onClear: function()
				{
					var fields = document.getElementsByClassName('geoInput');    
					for(i=0;i<fields.length;i++)
					{
						fields[i].value = '';
					}
				
				
				}			
			});
		}
		

		</script>
	</head>
	<body>
		<div id="wrap">     
			
			<h1><a href="http://geosuggester.panaghia.it" title="geosuggester home page">GeoSuggester</a></h1>
			<p>Type an address, then press Enter (or Tab).</p>
			<p>Press Esc to clear the textbox (will be fired onClear event).</p>
			<p>example: 1600 Amphitheatre Parkway, Mountain View</p>
			
			<div id="inputWrapper">                                  
				<input placeholder = "Location address.." type="text" id="myInput" />
			</div>
		   		    
			<div id="results">
				<h1>Results</h1>
				<span>
					<label for="postalCode">Postal Code</label>
					<input class="geoInput" name="postalCode" type="text" id="postalCode" readonly = true />
				</span>
				<span>
					<label for="route">Route</label>
					<input class="geoInput" name="route" type="text" id="route" readonly = true />
				</span>
				<span>
					<label for="street_number">Street Number</label>
					<input class="geoInput" name="street_number" type="text" id="street_number" readonly = true />
				</span>
				<span>
				<label for="region">Region</label>
				<input class="geoInput" name="region" type="text" id="region" readonly = true />
				</span>
				<span>
				<label for="locality">Locality</label>
				<input class="geoInput" name="locality" type="text" id="locality" readonly = true />
				</span>
				<span>
					<label for="coord">Coordinates</label>
					<input class="geoInput" name="coord" type="text" id="coord" readonly = true />
				</span>
			</div>	 
			
			<div id="footer">
				<p>Copyright <a href="http://panaghia.it" title="Sergio Panagia home page">Sergio Panagia</a></p>
				<p>Code is released under the MIT STYLE license.</p>				
			</div>   
		</div>
		
	</body>
</html>
